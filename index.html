<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bill Navigator | MedCourse Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    #chat-container {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    #chat {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background: #fefefe;
    }

    .message {
      margin: 10px 0;
    }

    .message.user {
      text-align: right;
      font-weight: bold;
    }

    .message.bot {
      background-color: #eaf4ff;
      color: #003366;
      padding: 8px;
      border-radius: 5px;
    }

    .starter-buttons button {
      background-color: #0066cc;
      color: white;
      border: none;
      margin: 5px 4px;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .starter-buttons button:hover {
      background-color: #004080;
    }

    #userInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="MedCourse Pro Logo.png" alt="MedCourse Pro Logo">
  </header>

  <div id="chat-container">
    <div id="chat"></div>

    <div class="starter-buttons">
      <button onclick="useStarter('Can you help me understand my medical bill?')">Can you help me understand my medical bill?</button>
      <button onclick="useStarter(\"What can I do if I can't pay my bill?\")">What can I do if I can't pay my bill?</button>
      <button onclick="useStarter('Ask me a question about your medical bill.')">Ask me a question about your medical bill.</button>
      <button onclick="useStarter('Use the companion guide to help you.')">Use the companion guide to help you.</button>
    </div>

    <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const messageHistory = [
      {
        role: 'system',
        content: `You are the user's Medical Bill Navigator. Be clear, kind, and helpful. Speak at a 6th-grade reading level. Format your responses with clear headings, short paragraphs, and numbered or bulleted lists where appropriate.`
      }
    ];

    function useStarter(text) {
      input.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');
      input.value = '';
      messageHistory.push({ role: 'user', content: message });

      try {
        const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory })
        });

        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        messageHistory.push({ role: 'assistant', content: data.reply });
        appendMessage('Navigator', formatMarkdown(data.reply), 'bot');
      } catch (error) {
        appendMessage('Error', error.message, 'bot');
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function appendMessage(sender, text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chat.appendChild(msg);
    }

    function formatMarkdown(text) {
      return text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
