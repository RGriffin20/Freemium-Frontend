<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedCourse Pro | Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --light-bg: rgba(255, 255, 255, 0.85);
      --dark-bg: rgba(30, 30, 30, 0.85);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/8ff33047-7b2b-4e9b-8c02-2ca6003ee587/MedCourse+Pro+Background+Image.jpg?format=300w') no-repeat center center/cover;
      backdrop-filter: blur(10px);
      transition: background-color 0.3s;
    }

    .app {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--light-bg);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      color: var(--text-light);
    }

    .dark-mode .app {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      max-height: 80vh;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-start;
      background: #f0f0f0;
    }

    .navigator {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
    }

    .input-area {
      display: flex;
      margin-top: auto;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.send {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      background: white;
      border: 1px solid var(--primary);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dark-mode .sidebar button {
      background: #333;
      color: white;
      border-color: #007bff;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 20px;
      background: #eee;
      border: none;
      cursor: pointer;
    }

    .dark-mode .toggle-mode {
      background: #444;
      color: white;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Dark Mode</button>

  <div class="app" id="app">
    <div class="chat" id="chat">
      <div class="logo-container">
        <img src="https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/0e32ff1a-3bd8-44f9-8cf9-f234dcebfb4a/MedCourse+Pro+Logo.png?format=1500w" alt="MedCourse Pro Logo">
      </div>

      <div class="bubble user">Anesthesia for an mbb/facet injection is getting denied for my claim.</div>
      <div class="bubble navigator">It looks like the payer denied this claim due to the service being "not covered."</div>
      <div class="bubble user">Can I appeal this denial?</div>
      <div class="bubble navigator">Yes, here is the generated appeal letter for your claim.</div>
      
      <div class="input-area">
        <input type="text" id="input" placeholder="Send a message...">
        <button class="send" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <button>‚¨áÔ∏è Download Chat</button>
      <button>‚ùì Help Me Understand My Claim</button>
      <button>üß≠ Use Step-by-Step Guide</button>
    </div>
  </div>

  <script>
    let messageHistory = [];
    let lastLetter = null;
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');
    const sidebar = document.getElementById('sidebar');

    const downloadBtn = document.createElement('button');
    downloadBtn.innerText = 'üìÑ Download Appeal';
    downloadBtn.style.display = 'none';
    downloadBtn.onclick = () => {
      const blob = new Blob([lastLetter], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Appeal_Letter.docx';
      link.click();
    };
    sidebar.appendChild(downloadBtn);

    function addMessage(sender, text, type) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${type === 'user' ? 'user' : 'navigator'}`;
      bubble.innerText = text;
      chat.insertBefore(bubble, chat.querySelector('.input-area'));
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'bubble navigator';
      typing.innerText = 'Typing...';
      chat.insertBefore(typing, chat.querySelector('.input-area'));
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage('You', message, 'user');
      input.value = "";
      messageHistory.push({ role: 'user', content: message });

      showTyping();

      try {
        const response = await fetch("https://medical-bill-navigator-patient-backend.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: messageHistory }),
        });

        if (!response.ok) throw new Error("Network response was not OK");

        const data = await response.json();
        removeTyping();
        vibrateIfActive();

        messageHistory.push({ role: "assistant", content: data.reply });

        if (data.offerDownload && data.letterContent) {
          lastLetter = data.letterContent;
          downloadBtn.style.display = "inline-block";
        }

        addMessage("Navigator", data.reply, "bot");
      } catch (error) {
        removeTyping();
        addMessage("Error", error.message, "bot");
      }
    }

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    function vibrateIfActive() {
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
