<!DOCTYPE html>
<html>
<head>
  <title>Medical Bill Navigator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    #logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #logo img {
      height: 80px;
    }
    #chat {
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
    }
    .user {
      background-color: #e0f2fe;
      color: #0369a1;
    }
    .bot {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .starter-buttons button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-top: 10px;
    }
    button.send-btn {
      padding: 10px 15px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="/MedCourse%20Pro%20Logo.png" alt="MedCourse Pro Logo">
  </div>

  <h2>Medical Bill Navigator</h2>
  <div id="chat">
    <div class="starter-buttons">
      <button onclick="presetMessage('Can you help me understand my medical bill?')">Can you help me understand my medical bill?</button>
      <button onclick="presetMessage('What can I do if I can\'t pay my bill?')">What can I do if I can't pay my bill?</button>
      <button onclick="presetMessage('Ask me a question about your medical bill.')">Ask me a question about your medical bill.</button>
      <button onclick="presetMessage('Use the companion guide to help you.')">Use the companion guide to help you.</button>
    </div>
  </div>

  <input type="text" id="userInput" placeholder="Type your message here...">
  <button class="send-btn" onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const messageHistory = [
      {
        role: 'system',
        content: `You are the user's Medical Bill Navigator. Be clear, kind, and helpful. Speak at a 6th-grade reading level. Format your responses with clear headings using <h3>, short paragraphs in <p>, and numbered or bulleted lists with <ol> or <ul> as needed.`
      }
    ];

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('You', message, 'user');
      input.value = '';
      messageHistory.push({ role: 'user', content: message });

      try {
        const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory })
        });

        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        messageHistory.push({ role: 'assistant', content: data.reply });
        appendMessage('Navigator', data.reply, 'bot');
      } catch (error) {
        appendMessage('Error', error.message, 'bot');
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function presetMessage(text) {
      input.value = text;
      sendMessage();
    }

    function appendMessage(sender, text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${formatMarkdown(text)}`;
      chat.appendChild(msg);
    }

    function formatMarkdown(text) {
      return text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/^\d+\. (.*$)/gim, '<p>$1</p>')
        .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>')
        .replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
