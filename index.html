<html lang="en">

  <title>Medical Bill Navigator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://scontent-dfw5-1.xx.fbcdn.net/v/t39.30808-6/482223883_9160278934027186_5814673962296619689_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=404ubrVctJcQ7kNvgGiMC1L&_nc_oc=AdkCTQmRZA4E16OO-atWYZZ05zbIziZWcrHu9KsGhIIEJkuF82s1OBZ1HmDL0aoKJDllkXeq6w2avMZxkQ-RHeif&_nc_zt=23&_nc_ht=scontent-dfw5-1.xx&_nc_gid=twtGIc9otubFEMZREE1smw&oh=00_AYEypDfpmCrAzw60jFaFCrlA6IgbFYt5qG9sH6q6NgJQoQ&oe=67F1A03C');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #logo {
      text-align: center;
      margin-bottom: 10px;
    }

    #logo img {
      height: 70px;
    }

    h2 {
      text-align: center;
      margin-top: 5px;
      color: #1f2937;
    }

    #chat {
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin: 10px 0;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
    }

    .user {
      background-color: #e0f2fe;
      color: #0369a1;
    }

    .bot {
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .starter-buttons {
      text-align: center;
    }

    .starter-buttons button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px 0 0 6px;
    }

    button.send-btn {
      padding: 12px 18px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chat {
        height: 300px;
      }

      .starter-buttons button {
        display: block;
        width: 100%;
        margin: 5px 0;
      }

      .input-area {
        flex-direction: column;
      }

      #userInput {
        border-radius: 6px;
        margin-bottom: 10px;
      }

      button.send-btn {
        border-radius: 6px;
      }
    }
  </style>
</head>

      <input type="text" id="userInput" placeholder="Type your message here...">
      <button class="send-btn" onclick="sendMessage()">Send</button>
