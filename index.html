<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Navigator</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #004aad;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      height: 500px;
    }

    .message {
      margin: 12px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 90%;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dbeafe;
      align-self: flex-end;
    }

    .bot {
      background-color: #f3f4f6;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
    }

    .chat-input textarea {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      height: 60px;
    }

    .chat-input button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Medical Bill Navigator</div>
    <div id="chat"></div>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const messageHistory = [
      {
        role: 'system',
        content: `You are the user's Medical Bill Navigator. Be clear, kind, and helpful. Speak at a 6th-grade reading level. Format your responses with clear headings, short paragraphs, and numbered or bulleted lists where appropriate.`
      }
    ];

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');
      input.value = '';
      messageHistory.push({ role: 'user', content: message });

      try {
const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory })
        });

        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        messageHistory.push({ role: 'assistant', content: data.reply });
        appendMessage('Navigator', data.reply, 'bot');
      } catch (error) {
        appendMessage('Error', error.message, 'bot');
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function appendMessage(sender, text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chat.appendChild(msg);
    }
  </script>
</body>
</html>
