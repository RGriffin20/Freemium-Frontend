<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Navigator</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #004aad;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      height: 400px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #dbeafe;
      align-self: flex-end;
    }

    .bot {
      background-color: #f3f4f6;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .chat-input button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Medical Bill Navigator</div>
    <div id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = `You: ${message}`;
      chat.appendChild(userMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error('Network response was not OK');
        }

        const data = await response.json();
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = `Navigator: ${data.reply}`;
        chat.appendChild(botMsg);
      } catch (error) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message bot';
        errorMsg.textContent = `‚ùó Error: ${error.message}`;
        chat.appendChild(errorMsg);
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
