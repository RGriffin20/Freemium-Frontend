<!DOCTYPE html>
<html>
<head>
  <title>Medical Bill Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Medical Bill Navigator</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message here..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<div class='message user'>You: ${message}</div>`;
      input.value = '';

      try {
        const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error('Network response was not OK');
        }

        const data = await response.json();
        chat.innerHTML += `<div class='message'>Navigator: ${data.reply}</div>`;
      } catch (error) {
        chat.innerHTML += `<div class='message'>‚ùó Error: ${error.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
