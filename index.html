<!DOCTYPE html>
<html>
<head>
  <title>Medical Bill Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    #logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    #chat {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin: 10px 0;
    }
    .user { font-weight: bold; }
    .starter-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    #sendButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://your-logo-url-here.com/logo.png" alt="MedCourse Pro Logo">

  <div class="starter-buttons">
    <button onclick="quickStart('Can you help me understand my medical bill?')">Can you help me understand my medical bill?</button>
    <button onclick="quickStart('What can I do if I can\'t pay my bill?')">What can I do if I can't pay my bill?</button>
    <button onclick="quickStart('Ask me a question about your medical bill.')">Ask me a question about your medical bill.</button>
    <button onclick="quickStart('Use the companion guide to help you.')">Use the companion guide to help you.</button>
  </div>

  <div id="chat"></div>
  <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
  <button id="sendButton" onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const messageHistory = [
      {
        role: 'system',
        content: `You are the user's Medical Bill Navigator. Be clear, kind, and helpful. Speak at a 6th-grade reading level. Format your responses with clear headings, short paragraphs, and numbered or bulleted lists where appropriate.`
      }
    ];

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message, 'user');
      input.value = '';
      messageHistory.push({ role: 'user', content: message });

      try {
        const response = await fetch('https://medical-bill-navigator-patient-backend.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory })
        });

        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();
        messageHistory.push({ role: 'assistant', content: data.reply });
        appendMessage('Navigator', data.reply, 'bot');
      } catch (error) {
        appendMessage('Error', error.message, 'bot');
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function appendMessage(sender, text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${marked.parse(text)}`;
      chat.appendChild(msg);
    }

    function quickStart(text) {
      input.value = text;
      sendMessage();
    }
  </script>
</body>
</html>
