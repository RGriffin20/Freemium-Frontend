<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Navigator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/8ff33047-7b2b-4e9b-8c02-2ca6003ee587/MedCourse+Pro+Background+Image.jpg?format=500w');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #logo {
      text-align: center;
      margin-bottom: 10px;
    }

    #logo img {
      height: 70px;
    }

    h2 {
      text-align: center;
      margin-top: 5px;
      color: #1f2937;
    }

    #chat {
      border: 1px solid #d1d5db;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      height: 350px;
      overflow-y: auto;
      margin: 10px 0;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
    }

    .user {
      background-color: #e0f2fe;
      color: #0369a1;
    }

    .bot {
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .starter-buttons {
      text-align: center;
    }

    .starter-buttons button,
    .starter-buttons a.download-btn {
      margin: 5px;
      padding: 8px 12px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px 0 0 6px;
    }

    button.send-btn {
      padding: 12px 18px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    #fileUpload {
      margin-top: 10px;
    }

    #fileLabel {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #374151;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      #userInput {
        border-radius: 6px;
        margin-bottom: 10px;
      }

      button.send-btn {
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="logo">
      <img src="https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/0e32ff1a-3bd8-44f9-8cf9-f234dcebfb4a/MedCourse+Pro+Logo.png?format=1500w" alt="MedCourse Pro Logo">
    </div>
    <h2>Medical Bill Navigator</h2>
    <div id="chat">
      <div class="starter-buttons">
        <button id="btn1">Can you help me understand my medical bill?</button>
        <button id="btn2">What can I do if I can't pay my bill?</button>
        <button id="btn3">Ask me a question about your medical bill.</button>
        <button id="btn4">Use the companion guide to help you.</button>
        <button class="download-btn" onclick="downloadChat()">Download Chat</button>
        <a href="https://drive.google.com/file/d/1RSOOtw92iLKSb5oyHWhyUJ4MdBpak__A/view?usp=sharing" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="download-btn">Download the Guide</a>
      </div>
    </div>
    <!-- The rest of the HTML remains unchanged -->
  </div>
</body>
</html>
