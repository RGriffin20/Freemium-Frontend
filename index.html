<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Navigator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/8ff33047-7b2b-4e9b-8c02-2ca6003ee587/MedCourse+Pro+Background+Image.jpg?format=500w');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .logo-text {
      margin-left: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #1a3b5d;
    }

    .title {
      font-size: 24px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .main-content {
      display: flex;
      gap: 20px;
      min-height: 500px;
    }

    .chat-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      overflow-y: auto;
      margin-bottom: 10px;
      min-height: 300px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .user {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
      margin-right: auto;
    }

    .bot {
      background-color: #4a90e2;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 24px;
      overflow: hidden;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button.send-btn {
      padding: 0 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button.send-btn:hover {
      background-color: #3a7bc8;
    }

    .side-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Base styles for all interactive elements */
    .side-button,
    .resource-button,
    .mobile-button {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      text-decoration: none;
      color: #333;
      /* Ensure buttons are clickable */
      position: relative;
      z-index: 100;
      /* Debug styles */
      pointer-events: auto;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Desktop specific button fixes */
    @media (min-width: 769px) {
      .side-buttons {
        position: relative;
        z-index: 1000;
        pointer-events: auto;
      }
      
      .side-buttons .side-button {
        background-color: white !important;
        pointer-events: auto !important;
        z-index: 1001 !important;
        position: relative !important;
        /* Temporary debug border to see button boundaries */
        border: 2px solid red !important;
      }
      
      .side-buttons .side-button:hover {
        background-color: #f5f8ff !important;
        border: 2px solid blue !important;
      }
      
      /* Check if main-content is causing issues */
      .main-content {
        position: relative;
        z-index: 1;
      }
      
      /* Ensure chat section doesn't overlap */
      .chat-section {
        position: relative;
        z-index: 1;
      }
    }

    .side-button:hover,
    .resource-button:hover,
    .mobile-button:hover {
      background-color: #f5f8ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .side-button .icon,
    .resource-button .icon,
    .mobile-button .icon {
      margin-right: 15px;
      font-size: 24px;
      color: #4a90e2;
      min-width: 30px;
      text-align: center;
    }

    #fileUpload {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    #fileInput {
      margin-top: 10px;
    }

    #fileLabel {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .starter-buttons {
      display: none;
    }

    #downloadLetterBtn {
      background-color: #4CAF50;
    }

    /* Hide resource buttons in desktop view since they're in the side panel */
    .resource-buttons {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        width: 95%;
        padding: 15px;
      }

      .header {
        flex-direction: column;
        align-items: center;
        padding-bottom: 15px;
      }

      .logo {
        margin-bottom: 10px;
      }

      .title {
        font-size: 16px;
        text-align: center;
      }

      .main-content {
        flex-direction: column;
        height: auto;
        gap: 10px;
      }

      #chat {
        height: 300px;
      }

      /* Hide desktop side-buttons and show only the mobile ones */
      .side-buttons {
        display: none;
      }

      /* Show a grid of buttons at the top in mobile view */
      .mobile-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 15px;
      }

      .mobile-button {
        padding: 10px;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .mobile-button .icon {
        margin-bottom: 5px;
        margin-right: 0;
        font-size: 24px;
        color: #4a90e2;
      }

      .input-area {
        display: flex;
        position: relative;
        margin-top: 10px;
      }

      #userInput {
        width: 100%;
        padding-right: 60px; /* Make room for send button */
      }

      button.send-btn {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #fileUpload {
        margin-top: 10px;
        padding: 10px;
      }

      #fileInput {
        width: 100%;
      }

      /* Show resource buttons in mobile view at the bottom */
      .resource-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .resource-button {
        padding: 10px;
        font-size: 14px;
      }
      
      .resource-button .icon {
        margin-right: 10px;
      }
    }

    /* Hide mobile buttons on desktop */
    .mobile-buttons {
      display: none;
    }

    @media (min-width: 769px) {
      .mobile-buttons {
        display: none;
      }
      .side-buttons {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    let typingInterval;
    let lastLetter = "";

    function showTyping() {
      const chat = document.getElementById("chat");
      const typing = document.createElement("div");
      typing.id = "typingIndicator";
      typing.className = "message bot";
      typing.innerHTML = "<em>Navigator is typing<span id='dots'>.</span></em>";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      let dotCount = 1;
      typingInterval = setInterval(() => {
        const dots = document.getElementById("dots");
        if (dots) {
          dotCount = (dotCount % 3) + 1;
          dots.textContent = ".".repeat(dotCount);
        }
      }, 500);
    }

    function removeTyping() {
      clearInterval(typingInterval);
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    function vibrateIfActive() {
      if (document.hasFocus() && "vibrate" in navigator) {
        navigator.vibrate(100);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const chat = document.getElementById('chat');
      const input = document.getElementById('userInput');
      const fileInput = document.getElementById('fileInput');

        document.getElementById('btn3').onclick = () => presetMessage("Ask me a question about your medical bill.");
        document.getElementById('btn4').onclick = () => presetMessage("Use the step-by-step guide to help you.");
      }
      
      document.getElementById('sendBtn').onclick = sendMessage;
      
      // Debug: Check if buttons exist and their properties

        downloadAppealBtn: !!downloadAppealBtn,
        helpUnderstandBtn: !!helpUnderstandBtn,
        stepByStepBtn: !!stepByStepBtn,
        downloadChatBtn: !!downloadChatBtn
      });
      
      // Check specific properties of Download Appeal button
      if (downloadAppealBtn) {

          disabled: downloadAppealBtn.disabled,

          offsetWidth: downloadAppealBtn.offsetWidth,
          offsetHeight: downloadAppealBtn.offsetHeight,

      // Check if there are multiple elements with same ID

      // Desktop side buttons functionality - Multiple event binding approaches

      if (stepByStepBtn) {
        stepByStepBtn.addEventListener('click', function(e) {

        });
        
        stepByStepBtn.onclick = function(e) {
          e.preventDefault();

      if (downloadChatBtn) {

        downloadChatBtn.onclick = function(e) {

      if (mobileStepByStepBtn) {

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        fileLabel.textContent = file ? `Uploaded: ${file.name}` : '';
        if (file) {
          addMessage("You", `Uploaded file: ${file.name}`, "user");
        }
      });

      if (downloadBtn) {
        downloadBtn.addEventListener('click', downloadLetter);
      }

      function downloadLetter() {
        if (!lastLetter) return alert("No letter to download yet.");
        try {
          fetch("https://medical-bill-navigator-patient-backend.vercel.app/api/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ letterContent: lastLetter }),
          })
          .then(response => {
            if (!response.ok) throw new Error("Failed to generate letter");
            return response.blob();
          })
          .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "appeal-letter.docx";
            a.click();
            window.URL.revokeObjectURL(url);
          })
          .catch(err => {
            alert("Something went wrong downloading the letter.");
            console.error(err);
          });
        } catch (err) {
          alert("Something went wrong downloading the letter.");
          console.error(err);
        }
      }

      function presetMessage(text) {
        input.value = text;
        sendMessage();
      }

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        addMessage("You", message, "user");
        input.value = "";
        messageHistory.push({ role: "user", content: message });

        showTyping();

        try {
          const response = await fetch("https://medical-bill-navigator-patient-backend.vercel.app/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: messageHistory }),
          });

          if (!response.ok) throw new Error("Network response was not OK");

          const data = await response.json();
          await new Promise(resolve => setTimeout(resolve, 500));
          removeTyping();
          vibrateIfActive();

          messageHistory.push({ role: "assistant", content: data.reply });
          addMessage("Navigator", data.reply, "bot");

          if (data.offerDownload) {
            lastLetter = data.reply;
            const downloadBtn = document.getElementById('downloadLetterBtn');
            if (downloadBtn) {
              downloadBtn.style.display = "inline-block";
            }
          }
        } catch (error) {
          removeTyping();
          addMessage("Error", error.message, "bot");
        }

        chat.scrollTop = chat.scrollHeight;
      }

      function addMessage(sender, text, type) {
        const messageContainer = document.createElement("div");
        messageContainer.className = "message-container";
        
        const msg = document.createElement("div");
        msg.className = `message ${type}`;
        
        // Don't show "Navigator:" for bot messages to match the design
        const senderText = type === "bot" ? "" : `<strong>${sender}:</strong><br>`;
        msg.innerHTML = `${senderText}${formatMarkdown(text)}`;
        
        messageContainer.appendChild(msg);
        chat.appendChild(messageContainer);
        chat.scrollTop = chat.scrollHeight;
      }

      function formatMarkdown(text) {
        return text
          .replace(/^### (.*$)/gim, "<h3>$1</h3>")
          .replace(/^## (.*$)/gim, "<h2>$1</h2>")
          .replace(/^# (.*$)/gim, "<h1>$1</h1>")
          .replace(/\*\*(.*?)\*\*/gim, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/gim, "<em>$1</em>")
          .replace(/^- (.*$)/gim, "<ul><li>$1</li></ul>")
          .replace(/\n/g, "<br>");
      }

      // Add initial greeting
      setTimeout(() => {
        addMessage("Navigator", "Hello! I'm your Medical Bill Navigator. How can I help you today?", "bot");
      }, 500);
    });

    function downloadChat() {
      const messages = document.querySelectorAll(".message");
      let chatContent = "Medical Bill Navigator Chat\n\n";

      messages.forEach((msg) => {
        const text = msg.innerText || msg.textContent;
        chatContent += text + "\n\n";
      });

      const blob = new Blob([chatContent], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "medical-bill-chat.txt";
      link.click();
      URL.revokeObjectURL(url);
    }

    // Handle mobile/desktop view automatically
    function handleViewportChange() {
      const mobileButtons = document.querySelector('.mobile-buttons');
      const sideButtons = document.querySelector('.side-buttons');
      
      if (window.innerWidth <= 768) {
        if (mobileButtons) mobileButtons.style.display = 'grid';
        if (sideButtons) sideButtons.style.display = 'none';
      } else {
        if (mobileButtons) mobileButtons.style.display = 'none';
        if (sideButtons) sideButtons.style.display = 'flex';
      }
    }

    // Run on page load
    handleViewportChange();
    
    // Run when window is resized
    window.addEventListener('resize', handleViewportChange);
  </script>
