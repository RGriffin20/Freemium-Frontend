<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Navigator</title>
  <style>
    /* --- DESKTOP styles (same as you provided) --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.squarespace-cdn.com/content/v1/67cdc15c698e563f85384909/8ff33047-7b2b-4e9b-8c02-2ca6003ee587/MedCourse+Pro+Background+Image.jpg?format=500w');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .logo-text {
      margin-left: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #1a3b5d;
    }

    .title {
      font-size: 24px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: right;
    }

    .main-content {
      display: flex;
      gap: 20px;
      height: 500px;
    }

    .chat-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      overflow-y: auto;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .user {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
      margin-right: auto;
    }

    .bot {
      background-color: #4a90e2;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 24px;
      overflow: hidden;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button.send-btn {
      padding: 0 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button.send-btn:hover {
      background-color: #3a7bc8;
    }

    .side-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-button {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .side-button:hover {
      background-color: #f5f8ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .side-button .icon {
      margin-right: 15px;
      font-size: 24px;
      color: #4a90e2;
      min-width: 30px;
      text-align: center;
    }

    #fileUpload {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }

    #fileInput {
      margin-top: 10px;
    }

    #fileLabel {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    /* --- MOBILE fixes --- */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column-reverse;
        height: auto;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-text {
        font-size: 24px;
        margin-left: 0;
        margin-top: 8px;
      }

      .title {
        text-align: left;
        font-size: 18px;
        margin-top: 8px;
      }

      .side-buttons {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .side-button {
        font-size: 14px;
        padding: 12px;
      }

      .input-area {
        flex-direction: column;
      }

      #userInput, .send-btn {
        width: 100%;
        border-radius: 6px;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
<!-- HTML body content remains the same -->
</body>
</html>
